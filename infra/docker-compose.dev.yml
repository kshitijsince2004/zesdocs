version: '3.8'

services:
  # PostgreSQL Database
  zesdocs_pg:
    image: postgres:15-alpine
    container_name: zesdocs_pg
    restart: unless-stopped
    environment:
      POSTGRES_DB: zesdocs
      POSTGRES_USER: zesdocs
      POSTGRES_PASSWORD: zesdocs_dev_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - zesdocs_pg_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - zesdocs_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zesdocs -d zesdocs"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  zesdocs_redis:
    image: redis:7-alpine
    container_name: zesdocs_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - zesdocs_redis_data:/data
    networks:
      - zesdocs_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Elasticsearch Search Engine
  zesdocs_elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: zesdocs_elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - zesdocs_es_data:/usr/share/elasticsearch/data
    networks:
      - zesdocs_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Optional: Redis Commander for Redis management
  zesdocs_redis_commander:
    image: rediscommander/redis-commander:latest
    container_name: zesdocs_redis_commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:zesdocs_redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - zesdocs_redis
    networks:
      - zesdocs_network

  # Optional: Elasticsearch Head for ES management
  zesdocs_elasticsearch_head:
    image: mobz/elasticsearch-head:5
    container_name: zesdocs_elasticsearch_head
    restart: unless-stopped
    ports:
      - "9100:9100"
    depends_on:
      - zesdocs_elasticsearch
    networks:
      - zesdocs_network

volumes:
  zesdocs_pg_data:
    driver: local
  zesdocs_redis_data:
    driver: local
  zesdocs_es_data:
    driver: local

networks:
  zesdocs_network:
    driver: bridge
